<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sniping Game – Mobile Fire Button & Enhanced Difficulty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container for the game screen */
    #gameContainer {
      position: relative;
      margin: 50px auto;
      width: 800px;
      height: 600px;
      border: 2px solid #333;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    /* The canvas fills the container */
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Overlay for game configuration inside the container */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #overlayContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
    #overlayContent input,
    #overlayContent button {
      margin: 10px 0;
      font-size: 16px;
    }
    /* Fire button: hidden by default (for desktop) and visible on touch devices */
    #fireButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      z-index: 15;
      display: none;
    }
    /* Show fire button on touch devices */
    @media (hover: none) and (pointer: coarse) {
      #fireButton {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Overlay for game configuration -->
    <div id="overlay">
      <div id="overlayContent">
        <h1>Sniping Game Setup</h1>
        <div>
          <label for="difficultySlider">Difficulty (max spawn count):</label><br>
          <input type="range" id="difficultySlider" min="1" max="10" value="5">
        </div>
        <div>
          <label for="speedSlider">Speed Factor (affects horizontal and fall speed):</label><br>
          <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
        <div>
          <label for="sizeSlider">Target Size (multiplier):</label><br>
          <input type="range" id="sizeSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
        <div>
          <label for="objectImageInput">Upload Object Image:</label><br>
          <input type="file" id="objectImageInput" accept="image/*">
        </div>
        <button id="playButton">Play</button>
        <p style="font-size: 14px; color: gray;">(10 misses = game over)</p>
      </div>
    </div>

    <!-- The game canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Fire button for mobile users -->
    <button id="fireButton">Fire</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("gameContainer");
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Overlay and setup elements:
      const overlay = document.getElementById("overlay");
      const difficultySlider = document.getElementById("difficultySlider");
      const speedSlider = document.getElementById("speedSlider");
      const sizeSlider = document.getElementById("sizeSlider");
      const objectImageInput = document.getElementById("objectImageInput");
      const playButton = document.getElementById("playButton");
      const fireButton = document.getElementById("fireButton");

      // Global game variables.
      let difficulty = 5; // Maximum spawn count from slider.
      let spawnInterval = 2000; // Milliseconds between spawning events.
      let lastSpawnTime = 0;
      let objects = [];
      let misses = 0;
      let score = 0;
      const maxMisses = 10;
      let gameOver = false;
      let lastTime = performance.now();
      let gameStartTime = 0; // For managing spawn batches.

      // New adjustable factors from the sliders.
      let speedFactor = 1.0;
      let targetSizeFactor = 1.0;

      // Pointer coordinates relative to canvas.
      let pointerX = canvas.width / 2;
      let pointerY = canvas.height / 2;

      // Scale factor for the scope image (make it smaller).
      const scopeScaleFactor = 0.75;

      let tiltOffset = 0;  // Adjusted by device orientation events.

      // Load assets – ensure image files are in the "image" folder.
      const scopeImage = new Image();
      scopeImage.src = "image/scope.png";
      const bulletShotImg = new Image();
      bulletShotImg.src = "image/bullet_shot.png";
      const objectImage = new Image();
      objectImage.src = "image/default_object.png";

      // Update the object image on upload.
      objectImageInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            objectImage.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Start the game on Play button click.
      playButton.addEventListener("click", () => {
        // Read slider values
        difficulty = parseInt(difficultySlider.value);
        speedFactor = parseFloat(speedSlider.value);
        targetSizeFactor = parseFloat(sizeSlider.value);
        spawnInterval = 3000 / difficulty;
        overlay.style.display = "none";
        gameStartTime = performance.now();
        lastTime = performance.now();
        requestAnimationFrame(gameLoop);
      });

      // Update pointer position relative to the canvas.
      function updatePointer(evt) {
        const rect = canvas.getBoundingClientRect();
        if (evt.touches) {
          pointerX = evt.touches[0].clientX - rect.left;
          pointerY = evt.touches[0].clientY - rect.top;
        } else {
          pointerX = evt.clientX - rect.left;
          pointerY = evt.clientY - rect.top;
        }
      }

      // Listen for pointer movement.
      canvas.addEventListener("mousemove", updatePointer);
      canvas.addEventListener("touchmove", (e) => {
        updatePointer(e);
        e.preventDefault();
      });

      // When the user fires a shot, check for a hit.
      function handleShoot() {
        if (gameOver) return;
        let shotHit = false;
        for (let i = objects.length - 1; i >= 0; i--) {
          const obj = objects[i];
          const dx = pointerX - obj.x;
          const dy = pointerY - obj.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (!obj.hit && dist < obj.radius) {
            shotHit = true;
            obj.hit = true;
            obj.hitTime = performance.now();
            obj.fallSpeed = 0;
            score += 10; // Increase score per successful hit.
          }
        }
        // If no target was hit, record a miss.
        if (!shotHit) {
          misses++;
          if (misses >= maxMisses) endGame();
        }
      }

      // PC fires shot on canvas click.
      canvas.addEventListener("click", handleShoot);
      // Mobile users fire shot via the fire button.
      fireButton.addEventListener("click", handleShoot);

      // Device orientation for a slight tilt effect.
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          tiltOffset = (event.gamma || 0) / 30;
        });
      }

      // Spawn a new target.
      function spawnObject() {
        // Base radius scaled by targetSizeFactor.
        const radius = 30 * targetSizeFactor;
        // Spawn within the center half of the canvas.
        const x = Math.random() * (canvas.width / 2) + canvas.width / 4;
        const y = canvas.height - radius; // Ground level.
        // Initial upward velocity: do NOT multiply by speedFactor (to keep jump height constant).
        const speedY = -(Math.random() * 4 + 10);
        // Horizontal speed is affected by speedFactor.
        const speedX = (Math.random() * 2 - 1) * speedFactor;
        objects.push({ x, y, radius, speedX, speedY, hit: false, hitTime: null });
      }

      // Update game objects.
      function update(deltaTime) {
        const now = performance.now();
        
        // Spawn new targets if there are fewer than 10 on screen.
        if (objects.length < 10 && now - lastSpawnTime > spawnInterval) {
          // Determine a random spawn count between 1 and the difficulty value.
          let spawnCount = Math.floor(Math.random() * difficulty) + 1;
          // Ensure total objects do not exceed 10.
          if (objects.length + spawnCount > 10) {
            spawnCount = 10 - objects.length;
          }
          for (let i = 0; i < spawnCount; i++) {
            spawnObject();
          }
          lastSpawnTime = now;
          spawnInterval *= 0.99;
          if (spawnInterval < 500) spawnInterval = 500;
        }

        const gravity = 0.2;
        // Update each target.
        for (let i = objects.length - 1; i >= 0; i--) {
          const obj = objects[i];
          if (obj.hit) {
            // Once shot, the target falls straight down.
            obj.y += obj.fallSpeed;
            obj.fallSpeed += gravity * 2 * speedFactor;
          } else {
            // Normal jump motion (vertical movement unchanged so jump height stays fixed).
            obj.y += obj.speedY;
            obj.x += obj.speedX + tiltOffset;
            obj.speedY += gravity;
          }
          // When an object reaches below the canvas bounds, remove it.
          // Also record a miss if the target was not hit.
          if (obj.y - obj.radius > canvas.height ||
              obj.x < -obj.radius ||
              obj.x > canvas.width + obj.radius) {
            if (!obj.hit) {
              misses++;
              if (misses >= maxMisses) endGame();
            }
            objects.splice(i, 1);
          }
        }
      }

      // Draw each target with a circular crop. If hit, overlay the bullet shot image.
      function drawObject(obj) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(objectImage, obj.x - obj.radius, obj.y - obj.radius, obj.radius * 2, obj.radius * 2);
        ctx.restore();
        if (obj.hit) {
          ctx.drawImage(bulletShotImg, obj.x - obj.radius, obj.y - obj.radius, obj.radius * 2, obj.radius * 2);
        }
      }

      // Draw all game elements.
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const obj of objects) {
          drawObject(obj);
        }
        // Draw the scope at the current pointer position.
        if (scopeImage.complete) {
          const scopeWidth = scopeImage.width * scopeScaleFactor;
          const scopeHeight = scopeImage.height * scopeScaleFactor;
          ctx.drawImage(scopeImage, pointerX - scopeWidth / 2, pointerY - scopeHeight / 2, scopeWidth, scopeHeight);
        } else {
          // Fallback crosshairs.
          ctx.beginPath();
          ctx.moveTo(pointerX - 20, pointerY);
          ctx.lineTo(pointerX + 20, pointerY);
          ctx.moveTo(pointerX, pointerY - 20);
          ctx.lineTo(pointerX, pointerY + 20);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        // Render the scoreboard.
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText(`Misses: ${misses}/${maxMisses}   Score: ${score}`, 20, 30);
      }

      // End the game.
      function endGame() {
        gameOver = true;
        alert("Game Over! Refresh the page to restart.");
      }

      // Main game loop.
      function gameLoop(now = performance.now()) {
        if (gameOver) return;
        const deltaTime = now - lastTime;
        lastTime = now;
        update(deltaTime);
        draw();
        requestAnimationFrame(gameLoop);
      }
    });
  </script>
</body>
</html>
